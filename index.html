<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZircleHost</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Styles -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background: #0f0f1a;

      /* âœ… Center everything */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border-radius: 50%;
      filter: blur(120px);
      animation: moveBlob 20s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes moveBlob {
      0% { transform: translate(-20%, -20%); }
      50% { transform: translate(30%, 40%); }
      100% { transform: translate(-20%, -20%); }
    }

    .content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      max-width: 90%;
      width: 500px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px #5865f2aa;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 24px;
      background: #5865F2;
      color: #ffffff;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #4752c4;
    }

    .buttons a i {
      font-size: 1.1rem;
    }

    @media (max-width: 480px) {
      .content {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Particles JS -->
  <div id="particles-js"></div>

  <!-- Blurred Gradient Blob -->
  <div class="blob"></div>

  <!-- Main Content -->
  <div class="content">
    <img src="https://i.postimg.cc/4xc17D1t/zirclehost.png" alt="ZircleHost Logo" class="logo" />
    <h1>ZircleHost</h1>
    <p>This website is under development. Join our Discord to purchase a server or access our game panel and billing below.</p>
    <div class="buttons">
      <a href="https://discord.gg/FsBS9r5Xgk" target="_blank"><i class="fab fa-discord"></i> Discord Server</a>
      <a href="https://gamepanel.zirclehost.xyz" target="_blank"><i class="fas fa-gamepad"></i> Game Panel</a>
      <a href="https://billing.zirclehost.xyz" target="_blank"><i class="fas fa-credit-card"></i> Billing Portal</a>
    </div>
  </div>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 70,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
